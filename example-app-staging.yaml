apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app-staging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mkoellges/example-app.git
    targetRevision: HEAD
    path: k8s/overlay/staging
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
