---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example-app
  namespace: argocd
spec:
  description: Example App Project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
    name: in-cluster
  clusterResourceWhitelist:
  - kind: '*'
    group: '*'

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  namespace: argocd
spec:
  project: example-app
  source:
    repoURL: https://github.com/mkoellges/example-app.git
    targetRevision: HEAD
    path: k8s/overlay/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  namespace: argocd
spec:
  project: example-app
  source:
    repoURL: https://github.com/mkoellges/example-app.git
    targetRevision: HEAD
    path: k8s/overlay/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  namespace: argocd
spec:
  project: example-app
  source:
    repoURL: https://github.com/mkoellges/example-app.git
    targetRevision: HEAD
    path: k8s/overlay/production
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true