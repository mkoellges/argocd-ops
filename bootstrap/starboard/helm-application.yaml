apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: starboard 
spec:
  project: default
  source:
    chart: starboard-operator  
    repoURL: https://aquasecurity.github.io/helm-charts/
    helm:
      releaseName: starboard-operator
    targetRevision: v0.9.2
  destination:
    server: "https://kubernetes.default.svc"
    namespace: starboard  
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true      
