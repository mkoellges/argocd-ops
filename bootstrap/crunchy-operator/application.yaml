apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pgo
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
  source:
    chart: pgo
    repoURL: https://chart.direktiv.io
    targetRevision: 5.3.1
    helm:
      releaseName: postgres-operator
