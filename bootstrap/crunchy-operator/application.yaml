apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pgo
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
  source:
    chart: pgo
    repoURL: https://chart.direktiv.io
    targetRevision: 5.3.1
    helm:
      releaseName: postgres-operator
    values: |
      userInterface:
            pgAdmin:
              image: registry.developers.crunchydata.com/crunchydata/crunchy-pgadmin4:ubi8-4.30-13
              dataVolumeClaimSpec:
                accessModes:
                - "ReadWriteOnce"
                resources:
                  requests:
                    storage: 1Gi
