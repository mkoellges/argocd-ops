apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-db
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mkoellges/postgres.git
    targetRevision: HEAD
    path: k8s/database
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
