apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: trivy-operator
    repoURL: https://aquasecurity.github.io/helm-charts/
    targetRevision: 0.24.1
    helm:
      releaseName: trivy-operator
      values: |
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus-stack
        trivy:
          ignoreUnfixed: false
        operator:
          metricsVulnIdEnabled: true
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: trivy-operator
