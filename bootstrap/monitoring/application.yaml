apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  project: default
  source:
    repoURL: https://github.com/mkoellges/monitoring.git
    targetRevision: HEAD
    path: /
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
