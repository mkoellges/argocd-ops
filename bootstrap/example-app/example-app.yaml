---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  namespace: argocd
spec:
  project: example-app
  source:
    repoURL: https://github.com/mkoellges/argocd-demo-app.git
    targetRevision: HEAD
    path: example-app/overlay/dev
    directory:
      recurse: true
  destination:
    server: in-cluster
    namespace: example-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true