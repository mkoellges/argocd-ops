apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgbouncer
spec:
  project: default
  destination:
    name: in-cluster
    namespace: pgbouncer
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
  source:
    chart: pgbouncer
    repoURL: https://icoretech.github.io/helm
    targetRevision: 2.0.1
    helm:
      releaseName: pgbouncer
      values: |
        replicaCount: 1 
        config:
          databases:
            test-db:
              host: postgres-application-production.postgres.database.azure.com
              port: 5432
        userlist: {}
