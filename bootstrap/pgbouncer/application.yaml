apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgbouncer
spec:
  project: default
  destination:
    name: in-cluster
    namespace: pgbouncer
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
  source:
    chart: pgbouncer
    repoURL: https://icoretech.github.io/helm
    targetRevision: 2.0.1
    helm:
      releaseName: pgbouncer
      values: |
        replicaCount: 1 
        config:
          adminPassword: myadminpassword
          databases:
            test:
              host: postgres-application-production.postgres.database.azure.com
              port: 5432
          pgbouncer:
            server_tls_sslmode: prefer
            # max_client_conn: 500
            ignore_startup_parameters: extra_float_digits
            pool_mode: transaction
            auth_type: scram-sha-256
            max_client_conn: 8192
            max_db_connections: 200
            default_pool_size: 100
            log_connections: 1
            log_disconnections: 1
            log_pooler_errors: 1
            application_name_add_host: 1
            # verbose: 1
          userlist: {}
            # SELECT rolname, rolpassword FROM pg_authid;
            # psqladmin: test
