apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pgo
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
  source:
    chart: pgo
    repoURL: https://github.com/mkoellges/postgres-operator-examples.git
    targetRevision: "5.3.2"
    helm:
      releaseName: pgo
