apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pgo
  syncPolicy:
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - Replace=true
        - ServerSideApply=true
  source:
    chart: pgo
    repoURL: https://mkoellges.github.io/library/charts
    targetRevision: "5.5.0"
    helm:
      releaseName: pgo
