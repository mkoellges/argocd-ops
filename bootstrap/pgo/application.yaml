apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pgo
  syncPolicy:
    syncPolicy:
      automated: true
      prune: true
      allowEmpty: true
      selfHeal: true
  source:
    chart: pgo
    repoURL: https://mkoellges.github.io/library/charts
    targetRevision: "5.5.0"
    helm:
      releaseName: pgo
