apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: velero
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: 7.2.1
    helm:
      values: |
        initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.10.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /target
            name: plugins
        configuration:
          backupStorageLocation:
          - name: s3-minio
            provider: s3
            bucket: velero
            prefix: dev
            accessMode: ReadWrite
            credential:
              name: velero-s3-credentials
              key: cloud
            config: 
              region: eu-01
              s3Url: https://minio.minio.svc.cluster.local:9001
              insecureSkipTLSVerify: true
        schedules:
          mybackup:
            disabled: false
            labels:
              myenv: dev
            annotations:
              myenv: dev
            schedule: "0 0 * * *"
            useOwnerReferencesInBackup: false
            paused: false
            template:
              ttl: "240h"
              storageLocation: default
              excludedNamespaceScopedResources:
              - persistentVolumeClaims
              excludedClusterScopedResources:
              - persistentVolumes
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
