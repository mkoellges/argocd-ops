apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 5.0.9
    helm:
      values: |
        console:
          ingress:
            enabled: true
            ingressClassName: nginx
            host: minio.koellgma.de
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
