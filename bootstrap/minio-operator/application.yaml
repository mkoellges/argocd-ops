apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio-operator
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 5.0.9
    helm:
      values: |
        console:
          ingress:
            enabled: true
            ingressClassName: nginx
            host: minio.koellgma.de
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
    syncOptions:
      - CreateNamespace=true
