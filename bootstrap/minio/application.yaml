apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: minio
    targetRevision: 12.10.2
    helm:
      values: |
        global:
          storageClass: standard
        mode: distributed
        statefulset:
          replicaCount: 5
          zones: 1
          drivesPerNode: 1
        provisioning:
          enabled: true
          users:
            usersExistingSecrets:
              - centralized-minio-users
          buckets:
            - name: postgres
              region: eu-01
              versioning: false
              withLock: true
              quota:
                type: set
                size: 10GiB
              tags:
                database: hippo
            - name: velero
              region: eu-01
              versioning: false
              withLock: true
              quota:
                type: set
                size: 1GiB
              tags:
                backup: velero
        ingress:
          enabled: true
          ingressClassName: nginx
          tls: true
          selfSigned: false
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hostname: minio.koellgma.de
        apiIngress:
          enabled: true
          tls: true
          selfSigned: false
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          ingressClassName: nginx
          hostname: minio-api.koellgma.de
        persistence:
          enabled: true
          size: 100Gi
        metrics:
          enabled: true
          namespace: monitoring
          labels:
            kubernetes.she.net/prometheus-instance: default
        metrics.prometheusRule:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
      replace: true
    syncOptions:
      - CreateNamespace=true
