apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mkoellges/argocd-ops.git
    targetRevision: HEAD
    path: bootstrap
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example-app
  namespace: argocd # this ns is a must, as the project must be deployed in the same ns where argocd lives
spec:
  description: System-level cluster configurations
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*' # this allows all ns, to disallow certain ns use '!ns' for example namespace: '!istio-system'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'